<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be my Valentine</title>
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url(https://img.freepik.com/free-photo/blurred-gradient-background-pink-color_58702-1643.jpg) no-repeat center/cover;
      min-height: 100vh;
      font-family: "Edu NSW ACT Cursive", cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 { color: white; font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 20px; }
    .yes-box {
      background: rgba(255,255,255,0.95);
      border-radius: 30px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      border: 4px solid #ff91bd;
      box-shadow: 0 15px 40px rgba(255,105,180,0.35);
    }
    .main{margin-top: 15vh;}
    .yes-box h2 { margin-top: 30px; color: black; }
    .buttons { display: flex; justify-content: center; gap: 20px; }
    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .yes { background: #ff4f91; color: white; }
    .no { background: #ffc1dc; color: black; }
    .no span.new { display: none; }
    .no.swap span.old { display: none; }
    .no.swap span.new { display: inline; }
    .think { font-size: 2rem; color: #ff91bd; letter-spacing: 5px; animation: blink 1s infinite; }
    @keyframes blink { 0%,100%{opacity:0.3;}50%{opacity:1;} }
    .love { font-size: clamp(1.6rem, 5vw, 2.2rem); color: #ff2e7e; animation: reveal 0.9s ease; }
    @keyframes reveal { from {opacity:0; transform:scale(0.85);} to {opacity:1; transform:scale(1);} }
    h5 { margin-top: 20vh; font-family: sans-serif; color: white; }
  </style>
</head>
<body>

  <h1>Be my Valentine</h1>
<div class="main">
  <div class="yes-box" id="boxy">
    <h2>Hey, will you be my Valentine? üëâüëà</h2>
    <br><br><br><br><br>
    <div class="buttons">
      <button class="yes">Yes ‚ù§Ô∏è</button>
      <button class="no"><span class="old">No ü•±</span><span class="new">Yes üëÄ</span></button>
    </div>
  </div>
  </div>

  <h5>Made by Shreejal Shah, 2026.</h5>

<script>
function lovey() {
  const box = document.getElementById("boxy");
  box.innerHTML = `<h2 class="think">...</h2>`;
  setTimeout(() => {
    box.innerHTML = `<h2 class="love">I knew it, I love you üòª</h2>`;
  }, 1100);
}

const yesBtn = document.querySelector(".yes");
const noBtn = document.querySelector(".no");

yesBtn.addEventListener("click", lovey);

noBtn.addEventListener("click", () => {
  if (!noBtn.classList.contains("swap")) {
    noBtn.classList.add("swap");
    
    noBtn.addEventListener("click", lovey, { once: true });
  }
});
</script>

</body>
</html>
