<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be my Valentine</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
    background-image: url(https://img.freepik.com/free-photo/blurred-gradient-background-pink-color_58702-1643.jpg);
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: 100% 100%;
  min-height: 100vh;
  font-family: "Edu NSW ACT Cursive", cursive;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

h1 {
  color: white;
  margin-top: 30px;
  font-size: clamp(2rem, 5vw, 3rem);
}
h2{color: black;}

.container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 20px;
}

.yes-box {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 30px;
  padding: 40px 30px;
  max-width: 500px;
  width: 100%;
  box-shadow: 0 15px 40px rgba(255, 105, 180, 0.35);
  border: 4px solid #ff91bd;
}

.yes-box h2 {
  color: black;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  border: none;
  border-radius: 12px;
  padding: 15px 35px;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.yes {
  background-color: #ff4f91;
  color: white;
}

.yes:hover {
  transform: scale(1.1);
  background-color: #ff2e7e;
}

.no {
  background-color: #ffc1dc;
  color: black;
  position: relative;
}

.no:hover {
  transform: scale(1.05);
}
.new {
  display: none;
}

.no:hover .old {
  display: none;
}

.no:hover .new {
  display: inline;
}

h5 {
  font-family: sans-serif;
  margin-bottom: 15px;
}

.think{
  font-size: 2.5rem;
  letter-spacing: 8px;
  color: #ff91bd;
  animation: blink 1.2s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

.love {
  color: #ff2e7e;
  font-size: clamp(1.6rem, 5vw, 2.2rem);
  animation: reveal 0.9s ease;
}

@keyframes reveal {
  from {
    opacity: 0;
    transform: scale(0.85);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@media (hover:none) {
  button {
    width: 100%;
  }

  .buttons {
    gap: 15px;
  }

  .no {
    position: relative;
    overflow: visible;
  }

  .no.animate {
    animation: pressPop 0.8s ease forwards;
  }

  .no.swap{
    padding: 25px 45px;
  }

  .no .old,
  .no .new {
    width: 100%;
    text-align: center;
    pointer-events: none;
  }

  .no .new {
    opacity: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: opacity 0.35s ease;
  }

  .no.swap .old {
    opacity: 0;
  }

  .no.swap .new {
    opacity: 1;
  }
}

@keyframes pressPop {
  0%   { transform: scale(1); }
  40%  { transform: scale(1.12); }
  100% { transform: scale(1); }
}
</style>

<body>
    <h1>Be my Valentine</h1>

<main class="container">
    <div class="yes-box" id="boxy">
      <h2>Hey, will you be my Valentine?üëâüëà</h2>

      <div class="buttons" onclick="lovey()">
        <button class="yes">Yes ‚ù§Ô∏è</button>

        <button class="no">
          <span class="old">No ü•±</span><span class="new">Yes üëÄ</span></button>
      </div>
    </div>
  </main>

    <h5>Made by Shreejal Shah, 2026.</h5>
</body><script>
function lovey() {
  const box = document.getElementById("boxy");

  box.innerHTML = `<h2 class="think">...</h2>`;

  setTimeout(() => {
    box.innerHTML = `<h2 class="love">I knew it, I love you üòª</h2>`;
  }, 1100);
}

const noBtn = document.querySelector(".no");
const yesBtn = document.querySelector(".yes");
const isMobile = window.matchMedia("(hover: none)").matches;

yesBtn.addEventListener("click", lovey);

if (isMobile) {
  let swapped = false;

  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();

    if (!swapped) {
      noBtn.classList.add("swap", "animate");
      swapped = true;
    } else {
      lovey();
    }
  });
} else {
  noBtn.addEventListener("click", lovey);
}
</script></html>
